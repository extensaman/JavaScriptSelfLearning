<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 06</title>
    <style>
        .alert {
            padding: 15px;
            border: 1px solid #d6e9c6;
            border-radius: 4px;
            color: #3c763d;
            background-color: #dff0d8;
        }
    </style>
</head>
<body>
    <div class="alert">
        <strong>Всем привет!</strong> Вы прочитали важное сообщение.
    </div>
    <div id="first">Первый</div>
    <div id="second">Второй</div>
    <p>Hi</p>
    <script>
        let div = document.createElement('div');
        div.className = 'alert';
        div.innerHTML = '<strong>Всем пока!</strong> Вы прочитали тоже важное сообщение.';
        document.body.prepend(div, document.createElement('hr'));
        document.body.insertAdjacentHTML("beforeend", '<p>Mother is here</p>');
        document.body.insertAdjacentHTML('beforeend', "<div class='alert'>document.body.insertAdjacentHTML</div>");
        setTimeout(()=>div.remove(), 3000);
        let firstDiv = document.getElementById('first');
        let secondDiv = document.getElementById('second');
        secondDiv.after(firstDiv);
        
        // Напишите интерфейс для создания списка.
        // Для каждого пункта:
        // Запрашивайте содержимое пункта у пользователя с помощью prompt.
        // Создавайте элемент <li> и добавляйте его к <ul>.
        // Продолжайте до тех пор, пока пользователь не отменит ввод (нажатием клавиши Esc или введя пустую строку).
        // Все элементы должны создаваться динамически.
        // Если пользователь вводит HTML-теги, они должны обрабатываться как текст.
        
        let ul = document.createElement('ul');
        document.body.append(ul);
        while(true){
            let ch = prompt("Enter new 'li'");
            if (!ch) break;
            let li = document.createElement('li');
            li.textContent = ch;
            ul.append(li);
        }
    </script>
</body>
</html>
