<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <form name="search">
      <label>Search the site:
        <input type="text" name="search">
      </label>
      <input type="submit" value="Search!">
    </form>
  
    <hr>
  
    <form name="search-person">
      Search the visitors:
      <table id="age-table">
        <tbody><tr>
          <td>Age:</td>
          <td id="age-list">
            <label>
              <input type="radio" name="age" value="young">less than 18</label>
            <label>
              <input type="radio" name="age" value="mature">18-50</label>
            <label>
              <input type="radio" name="age" value="senior">more than 50</label>
          </td>
        </tr>
  
        <tr>
          <td>Additionally:</td>
          <td>
            <input type="text" name="info[0]">
            <input type="text" name="info[1]">
            <input type="text" name="info[2]">
          </td>
        </tr>
  
      </tbody></table>
  
      <input type="submit" value="Search!">
    </form>
  
  <script>
    //     Как найти?…

    // 1. Таблицу с id="age-table".
    // 2. Все элементы label внутри этой таблицы (их три).
    // 3. Первый td в этой таблице (со словом «Age»).
    // 4. Форму form с именем name="search".
    // 5. Первый input в этой форме.
    // 6. Последний input в этой форме.

    let table = document.getElementById('age-table');
    alert('Subtask #1\n' + table.innerHTML);
    let allLabelsInTable = table.querySelectorAll('label');
    alert('Subtask #2\n' + allLabelsInTable.length);
    let firstTdInTable = table.querySelector('td');
    alert('Subtask #3\n' + firstTdInTable.innerText);
    let formWithNameSearch = document.querySelector("form[name='search']");
    alert('Subtask #4\n' + formWithNameSearch.innerHTML);
    let inputsInForm = formWithNameSearch.querySelectorAll('input');
    alert('Subtask #5\n' + inputsInForm[0].type);
    alert('Subtask #6\n' + inputsInForm[inputsInForm.length - 1].type);
  </script>
  
  </body>
