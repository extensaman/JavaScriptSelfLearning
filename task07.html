<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 07</title>
</head>
<body>
    <div id="container"></div>

    <script>
        let data = {
            "Рыбы": {
                "форель": {},
                "лосось": {}
            },

            "Деревья": {
                "Огромные": {
                    "секвойя": {},
                    "дуб": {}
                },
                "Цветковые": {
                    "яблоня": {},
                    "магнолия": {}
                }  
            }
        };

        function createTree(container, obj) {
            container.innerHTML = createTreeNode(obj);
        }

        function createTreeNode(obj) {
            let li = '';
            let ul;
            for (let key in obj) {
                li += '<li>' + key + createTreeNode(obj[key]) + '</li>';
            }

            if(li){
                ul = '<ul>' + li + '</ul>';
            }

            return ul || '';
        }

        createTree(document.getElementById('container'), data);
    </script>
</body>
</html>
